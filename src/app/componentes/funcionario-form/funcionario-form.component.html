<mat-card>
  <h1>{{ txtTitulo }}</h1>

  <form [formGroup]="funcionarioForm" (ngSubmit)="submit()" #formDit="ngForm">

    <input type="hidden" formControlName="id"> <!--MApeando id-->
    
      <div class="input_box">
        <mat-form-field>
          <mat-label for="">Nome:</mat-label>
          <input type="text" formControlName="nome" placeholder="Inserir o nome!" required>
        </mat-form-field>
      </div>

      <div class="input_box">
        <label for="">Sobrenome:</label>
        <input type="text" formControlName="sobrenome" placeholder="Inserir o sobrenome!" required>
      </div>

      <div class="input_box">
        <label for="">Departamento:</label>
        <select id="departamento" formControlName="departamento" required>
          <option value="RH">RH</option>
          <option value="Financeiro">Financeiro</option>
          <option value="Compras">Compras</option>
          <option value="Atendimento">Atendimento</option>
        </select>
      </div>

      <div class="input_box">
        <label for="">Turno:</label>
        <select id="turno" formControlName="turno" required>
          <option value="Manha">Manh√£</option>
          <option value="Tarde">Tarde</option>
          <option value="Noite">Noite</option>
        </select>
      </div>

      <div class="btn-box">
          <button type="submit" [disabled]="!funcionarioForm.valid" mat-raised-button color="accent">{{ btnAcao }}</button>
          <button routerLink="" mat-raised-button color >Voltar</button>
      </div>
  </form>
</mat-card>
